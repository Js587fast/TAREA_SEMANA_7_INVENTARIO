<{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto card shadow-sm">
    <div class="card-header bg-warning text-dark text-center">
        <h4>✏️ Editar Producto</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
                <div id="precio-format" class="text-muted small mt-1"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock:</label>
                <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" min="0">
            </div>
            <div class="mb-3">
                <label class="form-label">Proveedor:</label>
                <select name="id_proveedor" class="form-select">
                    {% for p in proveedores %}
                    <option value="{{ p.id_proveedor }}" {% if p.id_proveedor == producto.id_proveedor %}selected{% endif %}>
                        {{ p.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">
                <i class="bi bi-save"></i> Actualizar
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </form>
    </div>
</div>

<script>
const precioInput = document.getElementById('precio');
const precioFormat = document.getElementById('precio-format');

function actualizarVista() {
    let value = parseFloat(precioInput.value);
    if (!isNaN(value)) {
        precioFormat.textContent = value.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' });
    } else {
        precioFormat.textContent = '';
    }
}

precioInput.addEventListener('input', actualizarVista);
window.addEventListener('DOMContentLoaded', actualizarVista);
</script>
{% endblock %}
