<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Inventario PYMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- CSS personalizado  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    /* Fondo con imagen + degradado (coherente con login) */
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(rgba(13,110,253,.25), rgba(13,110,253,.25)),
        url('{{ url_for("static", filename="imagenes/imagen_fondo.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(0,0,0,0.25);
    }
    .form-control { border-radius: 8px; padding: 10px; }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13,110,253,.5);
    }
    .btn-primary {
      background-color: #0d6efd; border: none; border-radius: 8px; padding: 10px; font-weight: 500;
    }
    .btn-primary:hover { background-color: #0b5ed7; }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-sm" style="width: 100%; max-width: 420px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Crear cuenta</h3>

      <!-- Mensajes flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Formulario de registro -->
      <form method="POST" action="{{ url_for('auth.register') }}" autocomplete="off">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="usuario@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Crea una contraseña" required>
        </div>

        <!-- Campo oculto con rol fijo -->
        <input type="hidden" name="rol" value="usuario">

        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>

      <p class="text-center mt-3 mb-0">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
