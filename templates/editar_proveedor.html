{% extends "base.html" %}
{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-header bg-warning text-white text-center">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Proveedor</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre *</label>
                <input type="text" class="form-control" name="nombre" value="{{ proveedor.nombre }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contacto</label>
                <input type="text" class="form-control" name="contacto" value="{{ proveedor.contacto }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ proveedor.email }}">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-arrow-repeat"></i> Actualizar
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
