{% extends "base.html" %}
{% block title %}Editar Tienda - Inventario PYMES{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Tienda</h4>
        </div>
        <div class="card-body">
            <!-- Migas de pan y botón volver -->
            <nav aria-label="breadcrumb" class="mb-3">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('tienda.index') }}">Tiendas</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Tienda</li>
              </ol>
            </nav>
            <div class="mb-3">
                <a href="{{ url_for('tienda.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Cancelar y Volver
                </a>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Tienda</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tienda.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ tienda.direccion }}">
                </div>

                <button type="submit" class="btn btn-warning text-dark">
                    <i class="bi bi-save"></i> Actualizar Tienda
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
