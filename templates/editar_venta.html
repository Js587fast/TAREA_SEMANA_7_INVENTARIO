{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark text-center">
      <h4>Editar Venta #{{ venta.id_venta }}</h4>
    </div>

    <div class="card-body">
      <form method="POST" class="needs-validation" novalidate>

        <!-- CLIENTE -->
        <div class="mb-3">
          <label for="id_cliente" class="form-label">Cliente:</label>
          <select name="id_cliente" id="id_cliente" class="form-select" required>
            {% for c in clientes %}
              <option value="{{ c.id_cliente }}" {% if venta.id_cliente == c.id_cliente %}selected{% endif %}>
                {{ c.nombre }}
              </option>
            {% endfor %}
          </select>
          <div class="invalid-feedback">Selecciona un cliente v√°lido.</div>
        </div>

        <!-- FECHA -->
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control"
                 value="{{ venta.fecha.isoformat() if venta.fecha else '' }}">
        </div>

        <!-- TIENDA -->
        <div class="mb-3">
          <label for="id_tienda" class="form-label">Tienda:</label>
          <select id="id_tienda" name="id_tienda" class="form-select" disabled>
            {% for t in tiendas %}
              <option value="{{ t.id_tienda }}" {% if venta.id_tienda == t.id_tienda %}selected{% endif %}>
                {{ t.nombre }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- DETALLES -->
        <h5 class="text-secondary mt-4 mb-3">Detalles de Productos</h5>
        <div id="productos-container">
          {% for d in venta.detalles %}
            <div class="row g-2 mb-2 detalle-item">
              <div class="col-md-5">
                <select name="detalles[{{ loop.index0 }}][id_producto]" class="form-select producto-select" required>
                  {% for p in productos %}
                    <option value="{{ p.id_producto }}"
                            data-precio="{{ p.precio }}"
                            {% if d.id_producto == p.id_producto %}selected{% endif %}>
                      {{ p.nombre }} (Stock: {{ p.stock }})
                    </option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-2">
                <input type="number" name="detalles[{{ loop.index0 }}][cantidad]"
                       class="form-control cantidad-input"
                       value="{{ d.cantidad }}" min="1" required>
              </div>
              <div class="col-md-3">
                <!-- precio_unitario como n√∫mero para recalcular subtotal -->
                <input type="number" step="0.01"
                       name="detalles[{{ loop.index0 }}][precio_unitario]"
                       class="form-control precio-input"
                       value="{{ (d.subtotal / d.cantidad) if d.cantidad else 0 }}"
                       required>
              </div>
              <div class="col-md-2 d-flex align-items-center">
                <button type="button" class="btn btn-danger btn-sm btnEliminar">üóëÔ∏è</button>
              </div>
            </div>
          {% endfor %}
        </div>

        <button type="button" id="add-producto" class="btn btn-secondary btn-sm mt-2">+ Agregar Otro Producto</button>

        <!-- TOTAL -->
        <div class="text-end mt-3">
          <h5>Total: <span id="totalVenta" class="text-success">{{ venta.total|clp }}</span></h5>
        </div>

        <!-- BOTONES -->
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- SCRIPT -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const formatoCLP = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 });
  const contenedor = document.getElementById('productos-container');
  const totalVenta = document.getElementById('totalVenta');
  const addBtn = document.getElementById('add-producto');

  // Recalcular total general
  function recalcularTotal() {
    let total = 0;
    document.querySelectorAll('.detalle-item').forEach(row => {
      const cantidad = parseFloat(row.querySelector('.cantidad-input').value) || 0;
      const precio = parseFloat(row.querySelector('.precio-input').value) || 0;
      total += cantidad * precio;
    });
    totalVenta.textContent = formatoCLP.format(total);
  }

  // Asignar eventos a cada fila
  function asignarEventos(row) {
    const select = row.querySelector('.producto-select');
    const cantidad = row.querySelector('.cantidad-input');
    const precio = row.querySelector('.precio-input');
    const eliminar = row.querySelector('.btnEliminar');

    select.addEventListener('change', () => {
      const selected = select.selectedOptions[0];
      const precioProducto = parseFloat(selected.dataset.precio || 0);
      precio.value = precioProducto.toFixed(2);
      recalcularTotal();
    });

    cantidad.addEventListener('input', recalcularTotal);
    precio.addEventListener('input', recalcularTotal);
    eliminar.addEventListener('click', () => {
      row.remove();
      actualizarNombres();
      recalcularTotal();
    });
  }

  // Actualizar √≠ndices de nombres din√°micos
  function actualizarNombres() {
    document.querySelectorAll('.detalle-item').forEach((row, i) => {
      row.querySelectorAll('select, input').forEach(el => {
        const name = el.getAttribute('name');
        if (name && name.includes('detalles[')) {
          el.setAttribute('name', name.replace(/detalles\[\d+\]/, `detalles[${i}]`));
        }
      });
    });
  }

  // Bot√≥n para agregar nuevo producto
  addBtn.addEventListener('click', () => {
    const nuevaFila = contenedor.firstElementChild.cloneNode(true);
    // Limpiar valores
    nuevaFila.querySelectorAll('input').forEach(i => i.value = '');
    nuevaFila.querySelector('select').selectedIndex = 0;
    contenedor.appendChild(nuevaFila);
    asignarEventos(nuevaFila);
    actualizarNombres();
  });

  // Inicializar filas existentes
  document.querySelectorAll('.detalle-item').forEach(asignarEventos);
  // Recalcular al cargar para reflejar valores actuales
  recalcularTotal();
});
</script>

{% endblock %}
