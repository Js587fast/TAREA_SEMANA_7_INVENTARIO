{% extends "base.html" %}
{% block title %}Agregar Proveedor{% endblock %}

{% block content %}
<div class="card mx-auto shadow" style="max-width: 500px;">
  <div class="card-header bg-success text-white text-center">
    <h4 class="mb-0"><i class="bi bi-truck"></i> Agregar Proveedor</h4>
  </div>

  <div class="card-body">
    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Nombre *</label>
        <input type="text" class="form-control" name="nombre" placeholder="Ej: IANZA S.A." required>
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contacto</label>
        <input type="text" class="form-control" name="contacto" placeholder="Ej: 985235678">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="proveedor@correo.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Ubicaci√≥n</label>
        <input type="text" class="form-control" name="ubicacion" placeholder="Ej: Santiago, Chile">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Guardar
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver al Dashboard
      </a>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
